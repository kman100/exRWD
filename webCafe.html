<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페 - 반응형 웹</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
  <link rel="stylesheet" href="./css/webcafe.css" />
</head>
<body>
  <div class="container flexbox">
    <header class="header flexbox">
      <h1 class="logo">
        <a href="#"><img src="images/rwd-logo.png" alt="Web Cafe"/></a>
      </h1>
      <ul class="member flexbox">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <form
        action="javascript:alert('검색이 완료되었습니다.');"
        class="search"
      >
        <fieldset>
          <legend>검색 폼</legend>
          <!-- <label for="search" class="a11y-hidden">검색어</label> -->
          <input
            aria-label="검색어"
            type="search"
            id="search"
            required
            placeholder="검색어를 입력하세요"
          />
          <button type="submit" class="btn-search">검색</button>
        </fieldset>
      </form>
    </header>
    <nav class="navigation">내비게이션</nav>
    <main class="main-content flexbox">
      <section class="recommend-book">추천서적</section>
      <section class="news">새소식</section>
      <section class="board">게시판</section>
      <section class="favorite-site">인기 사이트</section>
      <article class="twitter">트위터</article>
    </main>
    <footer class="footer">푸터</footer>
  </div>
</body>
</html>
